<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ cu.username }}的个人页面</title>
    </head>
    <body>
        <div class="">
            {{ cu.username }}
        </div>
        <div class="">
            <img src="{{ cu.avatar }}"  height="30" width="30" class="" alt="">
        </div>
        <form method=POST enctype=multipart/form-data action="{{ url_for('.avatar') }}">
            <input type="hidden" name="username" value="{{ cu.username }}">
            <input type=file name=avatar>
            <button type="submit" name="button"></button>
        </form>
    </body>
</html>
